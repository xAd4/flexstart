{% extends 'core/base.html' %} 
{% block title %} Edit Email {% endblock %} 
{% block content %}
<br/>
<br/>
<br/>
<br/>
<br/>
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto mb-5">
        <form action="" method="post">
          {% csrf_token %}
          <h3 class="mb-4">Edit Email</h3>
          {{ form.as_p }}
          <p>
            <input
              type="submit"
              class="btn btn-primary btn-block"
              value="Update"
            />
          </p>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock %}
