{% extends 'core/base.html' %}
{% load static %}
{% block content %}
<br/>
<br/>
<br/>
<style>.errorlist{color:red;}</style>
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto mb-5">
        <form action="" method="post">{% csrf_token %}
          <h3 class="mb-4">Restaurar contraseña</h3>
          <p>¿Olvidaste tu contraseña? Ingresa tu correo electrónico y sigue las instrucciones.</p>
          {{ form.email.errors }}
          <p><input type="email" name="email" maxlength="254" required="" id="id_email" class="form-control" placeholder="Email"/></p>
          <p><input type="submit" class="btn btn-primary btn-block mt-5" value="Confirm"></p>
        </form>
      </div>
    </div>
  </div>
</main>
<br/>
<br/>
{% endblock %}
